<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HDEF.INFO – Human Defence DAO</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .rainbow {
      background: conic-gradient(red, orange, yellow, green, blue, indigo, violet);
    }
  </style>
</head>
<body class="bg-black text-white">

  <!-- Top Navigation -->
  <header class="flex flex-wrap justify-between items-center p-4 border-b border-white text-sm">
    <div class="flex flex-wrap items-center gap-2">
      <button class="bg-white text-black px-2 py-1 rounded-full font-bold">Human Defence DAO</button>
      <button class="bg-gray-800 px-2 py-1 rounded-full">News</button>
      <button class="bg-gray-800 px-2 py-1 rounded-full">AI vs Human Labor</button>
      <button class="bg-gray-800 px-2 py-1 rounded-full">Manifesto</button>
    </div>
    <div class="flex items-center gap-2 mt-2 md:mt-0">
      <button class="border border-white px-2 py-1 rounded-full">EN</button>
      <button class="border border-white px-2 py-1 rounded-full">ES</button>
      <button class="border border-white px-2 py-1 rounded-full">RU</button>
      <button class="bg-white text-black px-3 py-1 rounded-full font-bold">DAO Sign-up</button>
    </div>
  </header>

  <!-- Hero -->
  <main class="text-center py-20 px-4">
    <h1 class="text-4xl md:text-6xl font-bold leading-tight">
      NEWS RIVER<br/>
      A REAL-TIME FEED OF GLOBAL EVENTS
    </h1>

    <div class="mt-12 mx-auto w-full max-w-md">
      <input type="text" placeholder="YOU CAN HELP US"
        class="w-full px-4 py-3 text-black rounded-full outline-none border-none"/>
    </div>
  </main>

  <!-- Rainbow -->
  <div class="fixed bottom-0 right-0 w-40 h-40 rounded-full overflow-hidden">
    <div class="w-full h-full rainbow opacity-90"></div>
  </div>

  <!-- Footer -->
  <footer class="text-center text-xs text-gray-400 py-6">
    © 2025 HDEF.INFO — Defending Humanity with Decentralized Action
  </footer>

</body>
</html>
